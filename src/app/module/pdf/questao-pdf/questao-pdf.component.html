<div [ngSwitch]="questao.type">
    <div *ngSwitchCase="'text'">
      <p class="pergunta"><b>Questão {{ questao.key }}:</b> {{ questao.label }} *</p>
      <p class="resposta">{{ questao.resposta }} </p>
    </div>
    <figure *ngSwitchCase="'imagem'" class="figure d-flex justify-content-center">
      <img [src]="questao.resposta" class="imgForms figure-img rounded" />
      <figcaption class="figure-caption">{{questao.label}}</figcaption>
    </figure>
     <div *ngSwitchCase="'tabela'">
      <p>{{ questao.key}}ª questão: {{ questao.label}} </p>
      <div
        *ngFor="let questao of questao.listaPerguntas"
        class="container text-start"
      >
        <app-questao-pdf [questao]="questao"></app-questao-pdf><br>
      </div>
    </div>
  </div>
