<div [formGroup]="form">
  <div [ngSwitch]="questao.type">
    <div *ngSwitchCase="'text'">
      <label [attr.for]="questao.key"><b>{{ questao.order }}ª questão:</b> {{ questao.label }} *</label>
      <textarea
        [id]="questao.key"
        [formControlName]="questao.key"
        class="form-control"
        [ngClass]="isValid ? 'is-valid' : 'is-invalid'"
      ></textarea>
    </div>
  </div>
</div>
